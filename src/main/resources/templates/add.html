<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<p>This is the add.html template.</p>

<form method="post">
    <header th:replace="fragments :: page-header"></header>
    <div class="form-group">
        <label>
            <p>Restaurant Name</p>
            <input th:field="${restaurant.restaurantName}" class="form-control">
        </label>
        <p class="error" th:errors="${restaurant.restaurantName}"></p>
    </div>

    <div class="form-outline w-100">
        <label>
            <p>Please write a review</p>
        </label>
        <textarea th:field="${restaurant.review}" class="form-control" id="freeform" name="freeform" rows="4" cols="50"
                  style="background: #fff;"></textarea>
        <p class="error" th:errors="${restaurant.review}"></p>

    </div>

    <div class="form-group">
        <label>
            <p>Rate on a scale of 1-5</p>
            <input th:field="${restaurant.stars}" class="form-control">
        </label>
        <p class="error" th:errors="${restaurant.stars}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
