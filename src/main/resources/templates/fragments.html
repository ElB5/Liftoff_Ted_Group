<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/trackmyeats.css}" rel="stylesheet" />
    <link th:href="@{/images}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TrackMyEats' + ${title == null ? '' : ' :: ' + title}">Track My Eats</title>
</head>

<!--Line 17 needs to be renamed instead of calling it "page-header". -->

<body>
<!--this is for register, login and welcome-->
<div th:fragment="intro-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
<!--        <div id="header"><link th:href="@{/images/track_my_eats-1__1_resize 880.png}></div>-->
<!--&lt;!&ndash;        th:href="@{/}" &ndash;&gt; <link th:href="@{/track_my_eats-1__1_resize 880.png}">-->
        <div class="navbar-header">
            <a class="navbar-brand">Track My Eats</a>
            <div class="header-inner">
                <div class="logo-container">
                    <a href="#">
                        <img src="/images/track_my_eats-1__1_resize 880.png" class="logo-header" alt="MyLogo">
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar-collapse collapse">

        </div>
    </div>
</div>

<!--this is for add and eats-->
<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <!--    <div class="container-fluid">-->
    <div class="navbar-header">
        <a th:href="@{/}" class="navbar-brand">Track My Eats</a>

        <div class="header-right">

            <a th:href="@{/eats}">My Eats</a>

</html>
