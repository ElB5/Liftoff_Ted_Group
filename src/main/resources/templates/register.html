<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<!--taking this out so that there is not an extra link for getting to register-->
<!--<header th:replace="fragments :: page-header"></header>-->

<form method="post">
    <div class="form-group">
        <label>Username
            <input th:field="${registerFormDTO.username}" class="form-control"/>
        </label>
        <!--this demonstrates input errors-->
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input th:field="${registerFormDTO.password}" class="form-control"/>
        </label>
        <!--this demonstrates input errors-->
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input th:field="${registerFormDTO.verifyPassword}" class="form-control"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.verifyPassword}"></p>
    </div>

    <div class="form-group">
    <input type="submit" value="Register" class="btn btn-primary"/>
    </div>
</form>

</body>
</html>
